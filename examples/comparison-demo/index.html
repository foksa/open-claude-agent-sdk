<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDK Comparison Demo - Lite vs Official</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #fff;
      font-size: 24px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #888;
      font-size: 14px;
    }

    .container {
      display: flex;
      gap: 20px;
      flex: 1;
      min-height: 0;
    }

    .panel {
      flex: 1;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      background: #222;
    }

    .panel h2 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .badge {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: normal;
    }

    .badge-official {
      background: #3b82f6;
      color: white;
    }

    .badge-lite {
      background: #10b981;
      color: white;
    }

    .output {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 12px;
      background: #1a1a1a;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.5;
    }

    .message {
      margin-bottom: 12px;
      padding: 8px;
      border-radius: 4px;
      background: #2a2a2a;
      border-left: 3px solid #444;
    }

    .message-system {
      border-left-color: #8b5cf6;
    }

    .message-assistant {
      border-left-color: #3b82f6;
    }

    .message-result {
      border-left-color: #10b981;
    }

    .message-error {
      border-left-color: #ef4444;
      background: #2a1a1a;
    }

    .message-type {
      font-weight: bold;
      color: #888;
      font-size: 11px;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .message-content {
      color: #e0e0e0;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .input-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: #222;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #333;
      display: flex;
      gap: 12px;
    }

    #prompt {
      flex: 1;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #1a1a1a;
      color: #e0e0e0;
      font-size: 14px;
      font-family: inherit;
    }

    #prompt:focus {
      outline: none;
      border-color: #3b82f6;
    }

    #send {
      padding: 12px 24px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }

    #send:hover {
      background: #2563eb;
    }

    #send:disabled {
      background: #444;
      cursor: not-allowed;
    }

    #continue-btn {
      padding: 12px 24px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }

    #continue-btn:hover {
      background: #059669;
    }

    #continue-btn:disabled {
      background: #444;
      cursor: not-allowed;
    }

    .status {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-bottom: 8px;
    }

    .status.connected {
      color: #10b981;
    }

    .status.error {
      color: #ef4444;
    }

    .clear-btn {
      padding: 4px 12px;
      background: #333;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      margin-left: auto;
    }

    .clear-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ§ª SDK Comparison Demo</h1>
    <p class="subtitle">Compare Lite Claude Agent SDK vs Official SDK side-by-side â€¢ Now with Multi-Turn Support!</p>
    <div class="status" id="status">Connecting...</div>
  </header>

  <div class="container">
    <div class="panel">
      <h2>
        Official SDK
        <span class="badge badge-official">13MB</span>
        <button class="clear-btn" onclick="clearOutput('official')">Clear</button>
      </h2>
      <div id="official-output" class="output"></div>
    </div>

    <div class="panel">
      <h2>
        Lite SDK (Ours)
        <span class="badge badge-lite">~200KB</span>
        <button class="clear-btn" onclick="clearOutput('lite')">Clear</button>
      </h2>
      <div id="lite-output" class="output"></div>
    </div>
  </div>

  <div class="input-container">
    <input
      type="text"
      id="prompt"
      placeholder="Enter prompt (e.g., 'Say hello in one word')..."
      disabled
    >
    <button id="send" disabled>Send to Both</button>
    <button id="continue-btn" disabled style="background: #10b981;">Continue Conversation</button>
  </div>

  <script type="module" src="/client.js"></script>
</body>
</html>
